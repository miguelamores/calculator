<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>Mortage calculator &mdash; Your all-in-one booking app</title>

        
    </head>
    <body>
        <script src="dist/bundle.js"></script>
       <div class="container">
            <h1 class="title">Mortgage calculator</h1>

            <div class="content">

                <div class="calculator">
                    <h2 class="calculator__title">
                        Change values to calculate your results
                    </h2>

                    <div class="slidecontainer">
                        <p class="label">Years of mortgage</p>
                        <div class="slidecontainer__range">
                            <span class="slidecontainer__output min">1</span>
                            <input type="range" min="1" max="40" value="25" class="slidecontainer__slider" id="myRange">
                            <span class="slidecontainer__output min">40</span>
                            <input type="text" class="slidecontainer__input" id="year" value="25"></input>
                        </div>
                    </div>

                    <div class="slidecontainer">
                        <p class="label">Rate of interest (%)</p>
                        <div class="slidecontainer__range">
                            <span class="slidecontainer__output min" >1</span>
                            <input type="range" min="1" max="10" value="5" class="slidecontainer__slider" id="interest">
                            <span class="slidecontainer__output min">10</span>
                            <input type="text" class="slidecontainer__input" id="interestOutput" value="5"></input>
                        </div>
                    </div>

                    <div class="form-group">
                        <p class="label">Loan Amount</p>
                        <div class="form-group__input-container">
                            <span class="form-group__dollar">$</span>
                            <input type="text" class="form-group__input">
                        </div>
                    </div>

                    <div class="anual">
                        <div class="form-group form-group__width">
                            <p class="label">Annual Tax</p>
                            <div class="form-group__input-container">
                                <span class="form-group__dollar">$</span>
                                <input type="text" class="form-group__input">
                            </div>
                        </div>

                        <div class="form-group form-group__width">
                            <p class="label">Annual Insurance</p>
                            <div class="form-group__input-container">
                                <span class="form-group__dollar">$</span>
                                <input type="text" class="form-group__input">
                            </div>
                        </div>
                    </div>

                    <button class="calculator__button">Calculate</button>
                </div>

                <div class="result">
                    <h1 class="result__title">Your results</h1>
                    <div class="result__unit-container">
                        <div class="result__unit">
                            <span class="result__label">Principle & Interest</span>
                            <span class="result__price">$ - -</span>
                        </div>
    
                        <div class="result__unit">
                            <span class="result__label">Tax</span>
                            <span class="result__price">$ - -</span>
                        </div>
    
                        <div class="result__unit">
                            <span class="result__label">Insurance</span>
                            <span class="result__price">$ - -</span>
                        </div>
                    </div>
                    <div class="result__total">
                        <span class="result__total-title">Total Monthly Payment</span>
                        <span>$ - -</span>
                    </div>
                    
                </div>

            </div>
       </div>
    </body>

</html>
